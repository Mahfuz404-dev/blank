<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            
            border-collapse: collapse ;
        }
    td,th{
        border:1px solid #000000ef ;
        padding: 10px 20px;
        
    }
        </style>
</head>
<body>
    <main>
    <table>
        <thead>Smates</thead>
                <td>Name</td>
                <td>Age</td>
                <td>Weight</td>
        <tbody>
            <tr>
                <td>Mahfuz</td>
                <td>21</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Litu</td>
                <td>48</td>
                <td>68</td>
            </tr>
            <tr>
                <td>Shyamal</td>
                <td>56</td>
                <td>66</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Total friends: 3 </td>
        </tfoot>
    </table>
    </main>
    <section>
        <h2>Table info</h2>
        <ul>
            <li>Table : table</li>
            <li>Table head: thead</li>
            <li>Table body: <tbody></tbody></li>
            <li>Table foot: tfoot </li>
            <li>Table row: tr </li>
            <li>Table data: td </li>
            <li>Table column: tc </li>

        </ul>
    </section>
</body>
</html>
